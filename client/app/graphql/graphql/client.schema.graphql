type NewGameNode {
  id: ID!
  roundTime: Int!
  rounds: Int!
  numPlayers: Int!
  numSpectators: Int!
  status: String!
  genres: [ID]!
}

type CreateNewGameMutation {
  newGame: NewGameNode
}

extend type Query {
  newGame(id: ID!): NewGameNode
}

extend type Mutation {
  createNewGame(input: CreateGameInput): CreateNewGameMutation
}

extend type GenreNode {
  selected: Boolean
}
