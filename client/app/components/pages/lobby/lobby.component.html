<div *ngIf="game$ | async as game">
  <cah-game-toolbar [game]="game"
    (inviteOnly)="fab=fabMenu({ game, inviteOnly: $event.checked }); setPrivacy({ game, privacy: $event.checked})"></cah-game-toolbar>
  <cah-fab-menu [fabButtons]="fab" color="primary" icon="settings_suggest" (ngClick)="fabItemClicked($event)">
  </cah-fab-menu>
</div>
