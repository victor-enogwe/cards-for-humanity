<div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h1 mat-dialog-title [style.margin.px]="0">{{data?.title || 'Confirm'}}</h1>
    <button [style.zIndex]="999" color="primary" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <qrcode [qrdata]="data.qrdata" [width]="data.width || 200" [errorCorrectionLevel]="data.errorCorrectionLevel || 'H'"
      [allowEmptyString]="data.allowEmptyString" [colorDark]="data.colorDark" [colorLight]="data.colorLight" [cssClass]="data.cssClass"
      [elementType]="data.elementType || 'canvas'" [margin]="data.margin" [scale]="data.scale" [version]="data.version">
    </qrcode>
  </div>
</div>
