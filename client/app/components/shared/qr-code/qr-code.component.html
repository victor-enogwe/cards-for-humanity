<div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h1 mat-dialog-title [style.margin.px]="0">{{data?.title || 'Confirm'}}</h1>
    <button [style.zIndex]="999" color="primary" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <canvas *ngIf="value" [qrCode]="value" [qrCodeErrorCorrectionLevel]="errorCorrectionLevel" [qrCodeCenterImageSrc]="centerImageSrc"
      [qrCodeCenterImageWidth]="centerImageSize" [qrCodeCenterImageHeight]="centerImageSize" [qrCodeMargin]="margin" [width]="size"
      [height]="size" [darkColor]="darkColor" [lightColor]="lightColor">
    </canvas>
  </div>
</div>
