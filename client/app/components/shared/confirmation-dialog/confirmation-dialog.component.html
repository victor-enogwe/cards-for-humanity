<div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
  <h1 mat-dialog-title>{{data?.title || 'Confirm'}}</h1>
  <div mat-dialog-content class="justify-content-center align-items-center">
    <p class="text-center">{{data?.description || 'are you sure you want to continue?'}}</p>
    <ng-content></ng-content>
  </div>
  <div mat-dialog-actions class="d-flex flex-row w-100 justify-content-between">
    <button mat-button [mat-dialog-close]="false">No Thanks</button>
    <button mat-button color="approved" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </div>
</div>
