<ng-container *ngIf="{ timer: timer$ | async } as data">
  <div *ngIf="{ timeUp: ((data.timer?.days || data.timer?.hours || data.timer?.minutes || data.timer?.seconds ?? 0) < 1) && false } as timer"
    class="countdown d-flex flex-column justify-content-center align-items-center px-2 mx-3">
    <h6 class="d-flex flex-row align-items-center justify-content-center fs-6 fw-bolder lh-1 text-{{color}}">
      <small class="pe-4 small">{{title}}<sup *ngIf="timer.timeUp" class="font-monospace text-danger">time up {{timer.timeUp}}</sup></small>
    </h6>


    <div *ngIf="!timer.timeUp" class="d-flex flex-row pb-1">
      <span class="fs-6 lh-1 font-monospace text-dark px-1"><small>{{data.timer?.days ?? '-'}}<sub>d</sub></small></span>
      <span class="fs-6 lh-1 font-monospace text-dark px-1"><small>{{data.timer?.hours ?? '-'}}<sub>h</sub></small></span>
      <span class="fs-6 lh-1 font-monospace text-dark px-1"><small>{{data.timer?.minutes ?? '-'}}<sub>m</sub></small></span>
      <span class="fs-6 lh-1 font-monospace text-{{color}} px-1"><small>{{data.timer?.seconds ?? '-'}}<sub>s</sub></small></span>
    </div>
  </div>
</ng-container>
