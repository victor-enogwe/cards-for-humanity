overwrite: true
schema:
  - "http://localhost:8000/graphql"
  - "client/app/graphql/graphql/client.schema.graphql"
watch: true
watchConfig:
  usePolling: true
  interval: 1000
hooks:
  afterAllFileWrite:
    - yarn lint:fix
generates:
  client/app/graphql/graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      commentDescriptions: true
      includeDirectives: true

  client/app/@types/graphql.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-client-helpers"
      - "typescript-resolvers"
    config:
      declarationKind: interface
      dedupeFragments: true
      immutableTypes: true
      preResolveTypes: true
      experimentalFragmentVariables: true
      useIndexSignature: true
      noSchemaStitching: false
      namingConvention:
        enumValues: keep

  client/app/graphql/possible-types.ts:
    plugins:
      - "fragment-matcher"
    config:
      useExplicitTyping: true

  client/app/graphql/type-definitions.ts:
    plugins:
      - "plugins/typedefs"

  client/app/graphql/graphql.schema.json:
    plugins:
      - "introspection"
